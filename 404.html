<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Shire's Farmers Market</title>
    <meta name="description" content="The page you're looking for couldn't be found. Return to Shire's Farmers Market homepage.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/images/shires-favicon.svg">
    <link rel="alternate icon" href="/assets/images/shires-favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --dark: #000807;
            --cream: #F5E6D3;
            --hunter-green: #2C5F2D;
            --yellow: #FFB000;
            --brown: #B4654A;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--cream);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
        }
        
        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: clamp(4rem, 10vw, 8rem);
            color: var(--hunter-green);
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--dark);
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.125rem;
            color: var(--brown);
            margin-bottom: 2rem;
        }
        
        .error-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            opacity: 0.8;
        }
        
        .home-button {
            display: inline-block;
            background-color: var(--yellow);
            color: var(--dark);
            padding: 1rem 2rem;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1.125rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            background-color: #E59F00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .suggestion {
            margin-top: 3rem;
            font-size: 0.875rem;
            color: #666;
        }
        
        .suggestion a {
            color: var(--hunter-green);
            text-decoration: none;
            font-weight: 500;
        }
        
        .suggestion a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" stroke="#2C5F2D" stroke-width="4" opacity="0.3"/>
                <path d="M35 35L65 65M65 35L35 65" stroke="#B4654A" stroke-width="4" stroke-linecap="round"/>
            </svg>
        </div>
        <div class="error-code">404</div>
        <h1>Oops! Page Not Found</h1>
        <p class="error-message">
            Looks like you've wandered off the market path. The page you're looking for doesn't exist or may have been moved.
        </p>
        <a href="/" class="home-button">Return to Market</a>
        <div class="suggestion">
            <p>Looking for vendor information? <a href="/#vendors">View vendor details</a></p>
            <p>Want to sign up? <a href="/#signup">Apply to be a vendor</a></p>
        </div>
    </div>
</body>
</html>
